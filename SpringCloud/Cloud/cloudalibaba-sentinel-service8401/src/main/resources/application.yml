server:
  port: 8401
spring:
  application:
    name: cloud-alibaba-sentinel-service8401
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080 # 配置Sentinel Dashboard控制服务地址
        port: 8719 # 默认8719端口，假如被占用会自动从8719开始一次+1扫描，直至找到未被占用的端口