<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iFrame</title>
    <script>
        function go() {
            const iframe =document.getElementById("iframe");
            const url =document.getElementById("url").value;
            iframe.src = url;
        }
    </script>
</head>
<body>

<div>
    <p>
        请输入地址：
    </p>
    <p>
        <input type="text" id="url" value="">
        <input type="button" value="提交" onclick="go()">
    </p>
</div>

<div>
    <iframe id="iframe" src="https://blog.csdn.net/weixin_55801899?type=blog" frameborder="0" style="width: 100vw;height: 500px;"></iframe>
</div>

</body>
</html>
