<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件渲染</title>
    <script type="text/javascript" src="../../js/vue2.min.js"></script>
</head>
<body>
<div id="root">
    <h1>Hello Vue</h1>
    <h2>当前的n值是{{n}}</h2>
    <button @click="n++">点我N+1</button>
    <h2 v-show="show">{{name}}</h2>
    <h2 v-show="1 === 1">{{name}}1</h2>
    <h2 v-if="true">{{name}}3</h2>

    <div v-if="n===1">Angular</div>
    <div v-else-if="n===2">Vue</div>
    <div v-else>Java</div>
    <div v-show="n===3">React</div>

    <!--    只能配合v-if使用，template不会影响结构-->
    <template v-if="n===1">
        <h2>Vue1</h2>
        <h2>Vue2</h2>
        <h2>Vue3</h2>
    </template>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = true;//  阻止Vue启动时生成上产模式
    //  创建Vue实例
    const x = new Vue({
        el: '#root',
        data: {
            name: 'Vue',
            show: false,
            n: 0,
        },
    })
</script>
</html>
