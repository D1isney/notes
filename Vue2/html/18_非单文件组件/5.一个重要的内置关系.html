<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一个重要的内置关系</title>
    <script type="text/javascript" src="../../js/vue2.min.js"></script>
</head>
<body>
<div id="root">
    <h1>Hello Vue</h1>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = true;//  阻止Vue启动时生成生产模式
    const student = Vue.extend({})

    //  创建Vue实例
    const x = new Vue({
        el: '#root',
        data: {}
    })
    console.log(student.prototype.__proto__ === Vue.prototype) //   true

    function Demo() {
        this.a = 1;
        this.b = 2;
    }

    let demo = new Demo();

    console.log(Demo.prototype)//显式原型属性
    console.log(demo.__proto__)//隐式原型属性
    //  程序员通过显示原型属性操作原型对象，追加一个x属性，值为99
    Demo.prototype.x = 99;
    console.log(demo.x)
    console.log(demo)
</script>
</html>
