<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据代理</title>
    <script type="text/javascript" src="../../js/vue2.min.js"></script>
</head>
<body>
<div id="root">
    <h1>Hello Vue</h1>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = true;//  阻止Vue启动时生成上产模式
    //  创建Vue实例
    const x = new Vue({
        el: '#root',
        data: {}
    })
    let number = 18;
    let person = {
        name: '张三',
        sex: '男',
        // age: number
    }
    Object.defineProperty(person, "age", {
        // value: 18,
        //  控制属性是否可以枚举  默认是false
        // enumerable: true,
        //  控制属性是否可以被修改 默认是false
        // writable: true,
        //  控制属性是否能被删除  默认是false
        // configurable: true,

        //  当有人读取person的age属性时，get函数（getter）就会被调用，且返回值就是age的值
        get: function () {
            return number;
        },
        //  当有人修改person的age舒心，set函数（setter）就会被调用，切回收到修改的具体指
        set(value) {
            console.log("有人修改了age：" + value);
            number = value;
        }
    })

    console.log(person)
    console.log(Object.keys(person))
</script>
</html>
