<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>localStorage</title>
</head>
<body>
<h2>localStorage</h2>
<button onclick="saveData()">点我保存一个数据</button>
<button onclick="readData()">点我读取一个数据</button>
<button onclick="deleteData()">点我删除一个数据</button>
<button onclick="deleteAllData()">清空</button>

<script type="text/javascript">
    let p = {
        name: '张三',
        age: 18
    }
    // console.log(p.toString())
    //  最大的特点就是 浏览器关了，数据还在

    function saveData() {
        window.localStorage.setItem("k1", "v1");
        window.localStorage.setItem("k2", p);
        window.localStorage.setItem("k3", JSON.stringify(p));
    }
    function readData(){
        console.log(localStorage.getItem("k1"));
        console.log(localStorage.getItem("k2"));
        console.log(localStorage.getItem("k3"));
        const result = localStorage.getItem("k3")
        console.log(JSON.parse(result))
    }
    function deleteData(){
        localStorage.removeItem("k2")
    }
    function deleteAllData(){
        localStorage.clear();
    }
</script>
</body>
</html>
